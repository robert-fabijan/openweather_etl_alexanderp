    main:
      params: [input]
      steps:
        - call_function:
            call: http.get
            args:
              url: https://europe-central2-totemic-client-447220-r1.cloudfunctions.net/extract_geo_data
              auth:
                type: OIDC
            result: function_response
        - publish_to_pubsub:
            call: googleapis.pubsub.v1.projects.topics.publish
            args:
              topic: projects/totemic-client-447220-r1/topics/extract_geo_data-topic
              body:
                messages:
                  - data: ${base64.encode(text.encode(function_response.body))}
            result: pubsub_response
        - return_results:
            return: ${pubsub_response}